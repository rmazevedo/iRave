<!DOCTYPE html>
<html lang="en">

  <head>
    <title>iRave</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="index.js"></script>
  </head>

  <body>

    <div class="container" style="margin-top:20px;">
      <div class="row">
        <div class="col-xs-2">
          <div style="text-align:center;">
            <button type="reset" class="btn btn-up" onclick="map.zoomIn()">
              <img src="img/up.png" alt="">
            </button>
          </div>
          <div style="text-align:center;">
            <button type="reset" class="btn btn-down" onclick="map.zoomOut()">
              <img src="img/down.png" alt="">
            </button>
          </div>
        </div>

        <div class="col-xs-8">
            <div id="image-map">
                <script>
                  var map = L.map('image-map', {
                    zoomControl: false,
                    minZoom: 1,
                    maxZoom: 4,
                    center: [0, 0],
                    zoom: 0,
                    crs: L.CRS.Simple
                  });

                  var w = 1000,
                      h = 750,
                      url = "img/recinto.png";

                  var southWest = map.unproject([0, h], map.getMaxZoom()-1);
                  var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
                  var bounds = new L.LatLngBounds(southWest, northEast);

                  L.imageOverlay(url, bounds).addTo(map);

                  map.setMaxBounds(bounds);
                </script>
              </div>
          </div>
        <div class="col-xs-2">
          <div style="text-align:center;">
            <button type="reset" class="btn btn-reset" onclick="goBack()">
              <img src="img/undo.png" alt="">
            </button>
          </div>
          <div style="text-align:center;">
            <button type="reset" class="btn btn-back" onclick="goHome()">
              <img src="img/home.png" alt="">
            </button>
          </div>
        </div>

      </div>
      <!-- row -->
    </div>
    <!-- container -->

  </body>

</html>
