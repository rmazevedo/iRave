<!DOCTYPE html>
<html lang="en">

  <head>
    <title>iRave</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container" style="margin-top:20px;">
      <div class="row">
        <div class="col-xs-2">
          <div style="text-align:center;">
            <button type="reset" class="btn btn-up">
              <img src="img/up.png" alt="">
            </button>
          </div>
          <div style="text-align:center;">
            <button type="reset" class="btn btn-down">
              <img src="img/down.png" alt="">
            </button>
          </div>
        </div>

        <div class="col-xs-8">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item item-notification active">
                <h2 style="height:0.2in">Red Hot Chilli Peppers</h2>
                <p>
                  <i class="material-icons">date_range</i> Dia 1
                  <br>
                  <i class="material-icons">access_time</i> 22:00 - 00:00
                  <br>
                  <i class="material-icons">location_on</i> Palco 3
                </p>
                <button class="btn-icon" type="button" name="button">
                  <i class="material-icons">delete</i>
                </button>
              </div>

              <div class="item  item-notification">
                <h2 style="height:0.2in">Beatles</h2>
                <p>
                  <i class="material-icons">date_range</i> Dia 1
                  <br>
                  <i class="material-icons">access_time</i> 22:00 - 00:00
                  <br>
                  <i class="material-icons">location_on</i> Palco 3
                </p>
                <button class="btn-icon" type="button" name="button">
                  <i class="material-icons">delete</i>
                </button>
              </div>

              <div class="item  item-notification">
                <h2 style="height:0.2in">Rihana</h2>
                <p>
                  <i class="material-icons">date_range</i> Dia 1
                  <br>
                  <i class="material-icons">access_time</i> 22:00 - 00:00
                  <br>
                  <i class="material-icons">location_on</i> Palco 3
                </p>
                <button class="btn-icon" type="button" name="button">
                  <i class="material-icons">delete</i>
                </button>
              </div>

            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control chevron-left" href="#myCarousel" data-slide="prev">
              <img class="chevron" src="img/chevron-left.png">
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control chevron-right" href="#myCarousel" data-slide="next">
              <img class="chevron" src="img/chevron-right.png">
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- carousel -->
        </div>

        <div class="col-xs-2">
          <div style="text-align:center;">
            <button type="reset" class="btn btn-reset" onclick="goBack()">
              <img src="img/undo.png" alt="">
            </button>
          </div>
          <div style="text-align:center;">
            <button type="reset" class="btn btn-back" onclick="goHome()">
              <img src="img/home.png" alt="">
            </button>
          </div>
        </div>

      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </body>

</html>
