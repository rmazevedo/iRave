<!DOCTYPE html>
<html lang="en">

    <head>
        <title>iRave</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="container" style="margin-top:20px;">
            <div class="row">
                <div class="col-xs-2">
                    <div style="text-align:center;">
                        <button type="reset" class="btn btn-up">
                            <img src="img/up.png" alt="">
                        </button>
                    </div>
                    <div style="text-align:center;">
                        <button type="reset" class="btn btn-down">
                            <img src="img/down.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="col-xs-8">
                    <div class="page">
                        <div class="content">
                            <div class="item" id="myAnchor1">
                                <h3>23:00 - 00:30</h3>
                                <h2>Red Hot Chili Peppers</h2>
                                <img class="notification" src="img/alarm.png" align="left">
                            </div>

                            <div class="item" id="myAnchor2">
                                <h3>22:00 - 23:00</h3>
                                <h2>Ramones</h2>
                                <img class="notification" src="img/alarm.png" align="topleft">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-2">
                    <div style="text-align:center;">
                        <button type="reset" class="btn btn-reset" onclick="goBack()">
                            <img src="img/undo.png" alt="">
                        </button>
                    </div>
                    <div style="text-align:center;">
                        <button type="reset" class="btn btn-back" onclick="goHome()">
                            <img src="img/home.png" alt="">
                        </button>
                    </div>
                </div>

            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </body>

</html>
